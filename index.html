<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
.ololp{
    text-align: center;
    margin-top: 50px;

}
#gogog{
    border: 3px solid black;
    width: 300px;
    height: 300px;
    margin:20px auto;
    border-radius: 15%;
}
</style>
<body>
    <div class="ololp">
        <h1>сверх редкие уникальныйе цвета </h1>
        <input type="color" id="goo">
        <div id="gogog"> </div>
    </div>

     <script>
        let goo = document.getElementById('goo')
        let gogog = document.getElementById('gogog')

        goo.addEventListener('input', () => {
            let vc = goo.value 
            gogog.style.backgroundColor = vc
            gogog.textContent = vc
            
        })
     </script>
</body>
</html>
